<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>POKEDATA</title>
    <link rel="stylesheet" href="style.css" />
    <!--<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header></header>
    <main>
      <section id="viewLogin1">
        <div class="bgLogin">
        <div class="viewLogin center">
          <form class="formLogin center">
            <img class="logo" src="img/poke-data-logo.png" alt="Logo">
            <div class="center">
              <label>Correo electrónico</label>
                <input type="text" id="user"/>
                <label>Contraseña</label>
                <input type="password" id="password"/>
                <p id="msgFail"></p>
                <a class="btnLink1">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="center">
              <button type="submit" class="buttonLogin center" id="buttonLogin" >Ingresa</button>
              <a class="btnLink2 center">¿No tienes una cuenta? Registrate</a>
            </div>
          </form>
        </div>
        </div>
      </section>
      <section class="hide" id="viewPokemon"> 
          <label>BIENVENIDO A POKEDATA</label>
      </section>
    </main>
    <footer></footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
