<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>POKEDATA GO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <section id="view-login">
        <div class="bg-login">
        <div class="view-formulario center">
          <form class="form-login center">
            <img class="logo" src="img/poke-data-logo.png" alt="Logo">
            <div class="center">
              <label>Correo electrónico</label>
                <input type="text" id="user" value="LABORATORIA"/>
                <label>Contraseña</label>
                <input type="password" id="password" value="LABORATORIA"/>
                <p id="msg-fail" class="msg-fail"></p>
                <a class="btn-link1">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="center">
              <button type="submit" class="button-login center" id="button-login" >Ingresa</button>
              <a class="btn-link2 center">¿No tienes una cuenta? Registrate</a>
            </div>
          </form>
        </div>
        </div>
      </section>
      <section class="hide" id="view-pokemon"> 
          <div class="bg-home">
            <header class="site-header">
              <div></div>
              <img class="logo" src="img/poke-data-logo.png" alt="Logo">
              <div>
                  <h2 class="center-text">¡Toda la Poke data que buscabas la encuentras aquí!</h2>
                  <h3 class="center-text">¡Bienvenido entrenador Pokémon!</h3>
              </div>
            </header>
            <div class="menu">
              <i class="fas fa-user-circle"></i>
              <h5 id="user1">Hola LABORATORIA</h5>
              <input class="search" type="search" placeholder="Buscar Pokémons">
            </div>
            <div class="container-pokemon">
                <select id="tipo-pokemones" class="dropdown">
                    <option value="" disabled selected>Tipo</option>
                    <option value="">Acero</option>
                    <option value="Water">Agua</option>
                    <option value="Bug">Bicho</option>
                    <option value="Dragon">Dragón</option>
                    <option value="Electric">Eléctrico</option>
                    <option value="Ghost">Fantasma</option>
                    <option value="Fire">Fuego</option>
                    <option value="">Hada</option>
                    <option value="Ice">Hielo</option>
                    <option value="Fighting">Lucha</option>
                    <option value="Normal">Normal</option>
                    <option value="Grass">Planta</option>
                    <option value="Psychic">Psíquico</option>
                    <option value="">Roca</option>
                    <option value="">Siniestro</option>
                    <option value="Ground">Tierra</option>
                    <option value="Poison">Veneno</option>
                    <option value="Flying">Volador</option>
                </select>
                <select class="dropdown" >
                    <option value="" disabled selected>Debilidad</option>
                    <option value="">Acero</option>
                    <option value="">Agua</option>
                    <option value="">Bicho</option>
                    <option value="">Dragón</option>
                    <option value="">Eléctrico</option>
                    <option value="">Fantasma</option>
                    <option value="">Fuego</option>
                    <option value="">Hada</option>
                    <option value="">Hielo</option>
                    <option value="">Lucha</option>
                    <option value="">Normal</option>
                    <option value="">Planta</option>
                    <option value="">Psíquico</option>
                    <option value="">Roca</option>
                    <option value="">Siniestro</option>
                    <option value="">Tierra</option>
                    <option value="">Veneno</option>
                    <option value="">Volador</option>
                </select>
                <select class="dropdown" id="ordenar-por" >
                    <option value="" disabled selected>Ordenar por</option>
                    <option value="1">A - Z</option>
                    <option value="2">Z - A</option>
                    <option value="3">Aparece más</option>
                    <option value="4">Aparece menos</option>
                </select>
            </div>
            <div id="container-pokemon" class="pokemons"></div>
            <div id="poke-modal" class="modal">
              <div class="flex" id="flex">
                <div class="container-modal">
                  <div class="modal-header flex">
                    <span class="close" id="close">&times;</span>
                  </div>
                  <div id="pokemon-detail" class="modal-body">
                      <h2>Pokemon Detalles</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/1d89626b25.js"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
