<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>POKEDATA GO</title>
    <link rel="stylesheet" href="style.css" />
    <!--<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1d89626b25.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <section id="viewLogin1">
        <div class="bgLogin">
        <div class="viewLogin center">
          <form class="formLogin center">
            <img class="logo" src="img/poke-data-logo.png" alt="Logo">
            <div class="center">
              <label>Correo electrónico</label>
                <input type="text" id="user" value="LABORATORIA"/>
                <label>Contraseña</label>
                <input type="password" id="password" value="LABORATORIA"/>
                <p id="msgFail" class="msgFail"></p>
                <a class="btnLink1">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="center">
              <button type="submit" class="buttonLogin center" id="buttonLogin" >Ingresa</button>
              <a class="btnLink2 center">¿No tienes una cuenta? Registrate</a>
            </div>
          </form>
        </div>
        </div>
      </section>
      <section class="hide" id="viewPokemon"> 
          <div class="bgHome">
            <header class="site-header">
              <div></div>
              <img class="logo" src="img/poke-data-logo.png" alt="Logo">
              <div>
                  <h1 class="center-text">¡Toda la <strong>Poke data</strong> que necesitas la encuentras aquí!</h1>
                  <h2 class="center-text">¡Bienvenido entrenador Pokémon!</h2>
              </div>
            </header>
            <div class="menu">
              <i class="fas fa-user-circle"></i>
              <h3 id="user1">Hola LABORATORIA</h3>
              <input class="search" type="search" placeholder="Buscar Pokémons">
            </div>
            <div class="container-pokemon">
                <select class="dropdown">
                    <option value="" disabled selected>Tipo</option>
                    <option value="">Acero</option>
                    <option value="">Agua</option>
                    <option value="">Bicho</option>
                    <option value="">Dragón</option>
                    <option value="">Eléctrico</option>
                    <option value="">Fantasma</option>
                    <option value="">Fuego</option>
                    <option value="">Hada</option>
                    <option value="">Hielo</option>
                    <option value="">Lucha</option>
                    <option value="">Normal</option>
                    <option value="">Planta</option>
                    <option value="">Psíquico</option>
                    <option value="">Roca</option>
                    <option value="">Siniestro</option>
                    <option value="">Tierra</option>
                    <option value="">Veneno</option>
                    <option value="">Volador</option>
                </select>
                <select class="dropdown" >
                    <option value="" disabled selected>Debilidad</option>
                    <option value="">Acero</option>
                    <option value="">Agua</option>
                    <option value="">Bicho</option>
                    <option value="">Dragón</option>
                    <option value="">Eléctrico</option>
                    <option value="">Fantasma</option>
                    <option value="">Fuego</option>
                    <option value="">Hada</option>
                    <option value="">Hielo</option>
                    <option value="">Lucha</option>
                    <option value="">Normal</option>
                    <option value="">Planta</option>
                    <option value="">Psíquico</option>
                    <option value="">Roca</option>
                    <option value="">Siniestro</option>
                    <option value="">Tierra</option>
                    <option value="">Veneno</option>
                    <option value="">Volador</option>
                </select>
                <select class="dropdown">
                    <option value="" disabled selected>Ordenar por</option>
                    <option value="1">A - Z</option>
                    <option value="2">Z - A</option>
                    <option value="3">Aparece más</option>
                    <option value="3">Aparece menos</option>
                </select>
            </div>
            <div id="containerPokemon" class="pokemons"></div>
            <div id="pokeModal" class="modal">
              <div class="flex" id="flex">
                <div class="container-modal">
                  <div class="modal-header flex">
                    <h2>Pokemon Detalles</h2>
                    <span class="close" id="close">&times;</span>
                  </div>
                  <div id="pokemonDetail" class="modal-body">
                  </div>
                  <div class="footer">
                    <h3>Pokemon</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>
    </main>
    <footer></footer>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
